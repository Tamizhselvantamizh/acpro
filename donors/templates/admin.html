{% extends "layout.html" %}
{% block content %}
	<div class="table-responsive">          
		<div class="table table-striped">
			{% for detail in details %}
    			<form action="" method="post">
        			<tbody>
           				<tr>
          					<th><input type="text" name="username" value={{ detail.username }} required></th>
                    <th><input type="text" name="bloodgroup" value={{ detail.bloodgroup }}required></th>
                    <th><input type="text" name="email" value={{ detail.email }}></th>
          					<th><input type="text" name="phonenumber" value={{ detail.phonenumber }} required></th>
          					<th><input type="submit" name="button" class="btn btn-success" value="Delete User"></th>
          				</tr>
        			</tbody>
    			</form>
        	{% endfor %}
		</div>
	</div>
{% endblock content %}
